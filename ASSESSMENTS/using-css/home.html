<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <h2><u>Student Registration Form</u></h2>
    <div class="div">
    <label>First-Name :</label>
    <input type="text">
    <label>Last-Name :</label>
    <input type="text">
    <label>Email :</label>
    <input type="text">
    <label>Mobile :</label>
    <input type="text">
    </div>
     <div class="div-2">
     <div class="part-1">
        <label>Gender :</label>
     </div>
     <div class="part-2">
        <input type="radio" name="a" ><span> Male</span>
        <input type="radio" name="a" ><span>Female</span> 
     </div>
     </div>
    <div class="div">
        <label>Date-Of-Birth :</label>
        <input type="datetime-local">
        <label>Address :</label>
        <textarea cols="30" rows="10"></textarea>
        <label>City:</label>
        <input type="text">
        <label>Area Pin :</label>
        <input type="tel" name="">
        <label>State :</label>
        <input type="tel" name="">
        <label>Qualification :</label>
        <select>
            <option hidden>Select Qualification:</option>
            <option value="">10th</option>
            <option value="">12th</option>
            <option value="">Graduate</option>
            <option value="">Post Graduate</option>
            <option value="">Phd</option>
        </select>
        <label>Signification :</label>
       <div class="k">
        <p><input type="checkbox"> Computer-Science
        </p>
        <p><input type="checkbox"> Information Technology
        </p>
        <p><input type="checkbox"> Computer Architecture
        </p>
        <p><input type="checkbox"> Tele Communication
        </p>
      </div>
        <label>Password</label>
        <input type="password" name="">
    </div>
        
        <button type="submit">Registered</button>
        
  </form>
</body>
</html>
