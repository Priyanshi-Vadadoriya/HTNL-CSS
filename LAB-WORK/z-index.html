<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x
        {
           position: absolute;
           top: 100px;
           left: 100px;
           z-index: 1;
        }
        .y
        {
            position: absolute;
            top: 150px;
            left: 150px;
            z-index: 2;
            
        }
        .z
        {
            position: absolute;
            top: 200px;
            left: 150px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTswR24076fmtGT5E1nuJCZJ_WaUbp9bczZnQ&usqp=CAU" alt="" height="200px" width="200px" class="x">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVGHL9r9OucwArH8yO3rEDPryG4V3tSCBw-w&usqp=CAU" alt="" height="200px" width="200px" class="y">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToRooEkgUSA8K9EFYl5j7SbTmV_78crkCpZA&usqp=CAU" alt="" height="200px" width="200px" class="z">
</body>
</html>
