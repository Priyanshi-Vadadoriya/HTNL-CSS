<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink">
    <table>
        <form>
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td align="right">Name:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td align="right">Email:</td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td align="right">Password:</td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td align="right">city:</td>
                <td>
                    <select>
                        <option hidden>...select your language...</option>
                        <option>Python</option>
                        <option>C language</option>
                        <option>java</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">Gender:</td>
                <td><input type="radio" name="a">Male 
                    <input type="radio" name="a">Female 
                </td>
            </tr>

            <tr>
                <td align="right">Hobby:</td>
                    <td><input type="checkbox">Dancing 
                         <input type="checkbox">Singing 
                         <input type="checkbox">Reading
                    </td>
            </tr>
            <tr>
                <td align="right">Date:</td>
                 <td><input type="date"></td>
            </tr>

            <tr>
                <td align="right">DOB:</td>
                <td><input type="datetime-local"></td>
            </tr>

            <tr>
                <td align="right">color:</td>
                 <td><input type="color"></td>
            </tr>

            
            <tr>
                <td align="right">Quntity:</td>
                 <td><input type="number"></td>
            </tr>
            
            <tr>
                <td align="right">mobile number:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td align="right">Range:</td>
                 <td><input type="range"></td>
            </tr><br><br>

            <tr>
                <td align="right">Address:</td>
                <td><textarea cols="30" rows="3"></textarea> </td>
            </tr>

            <tr>
                <td align="center">
                    <input type="Submit"> 
                    <input type="reset">
                </td>
            </tr>
        </form>
    </table>

</body>
</html>
