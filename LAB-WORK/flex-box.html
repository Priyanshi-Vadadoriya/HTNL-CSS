<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .main 
        {
          
            background: gray;
            display: flex;
            flex-wrap: wrap; 
        }
        .main .x 
        {
            height: 200px;
            flex-basis: 200px;
            border: 2px solid;
            width: 25%; 
            flex-grow: 1;
        } 
        .main .x img
        {
            object-fit: contain;
        }

        
    </style>
</head>
<body>  
    <div class="main">
        <div class="x">1</div>
        <div class="x">2</div>
        <div class="x">3</div>
        <div class="x">4</div>     
    </div>
</body>
</html>
