<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  display: flex;
  flex-direction: column;
}

.section {
  margin-bottom: 20px;
}

.animate-bottom {
  opacity: 0;
  transform: translateY(20px);
  animation: animateBottom 8s infinite;
}

@keyframes animateBottom {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="section">
          <h2 class="animate-bottom">Heading 1</h2>
          <p>This is the content for heading 1.</p>
        </div>
        <div class="section">
          <h2 class="animate-bottom">Heading 2</h2>
          <p>This is the content for heading 2.</p>
        </div>
        <div class="section">
          <h2 class="animate-bottom">Heading 3</h2>
          <p>This is the content for heading 3.</p>
        </div>
      </div>
      
</body>
</html>
